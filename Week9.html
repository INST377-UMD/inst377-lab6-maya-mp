<html>

<head>
    <title>Mapping!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src="Week9.js" defer></script>
    <style>
        #map {
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Map of US</h1>

    <div id="map"></div>

    <style>
         #coordinates h2 div {
            display: inline;}
         #coordinates h3 div {
            display: inline;}
    </style>

    <div id="coordinates">
        <h2>Marker 1: Latititude: <div id="markerTextLat1"></div>, Longitude: <div id="markerTextLong1"></div></h2> 
        <h3>Locality: <div id="textLocality1"></div></h3>
        <br><hr>

        <h2>Marker 2: Latititude: <div id="markerTextLat2"></div>, Longitude: <div id="markerTextLong2"></div></h2>
        <h3>Locality: <div id="textLocality2"></div></h3>
        <br><hr>

        <h2>Marker 3: Latititude: <div id="markerTextLat3"></div>, Longitude: <div id="markerTextLong3"></div></h2>
        <h3>Locality: <div id="textLocality3"></div></h3>
        <br><hr>
    </div>
</body>

</html>
